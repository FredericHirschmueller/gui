{% extends 'base.html' %}

{% block content %}
<div class="project-entry">
  <h2>{{ object.name }}</h2>
    <p>{{ object.details }}</p>
  </div>

  <p><a href="{% url 'project_edit' project.pk %}">Edit</a> | <a href="{% url 'project_delete' project.pk %}">Delete</a></p>
  <p>Back to <a href="{% url 'project_list' %}">All Projects</a>.</p>
{% endblock content %}
