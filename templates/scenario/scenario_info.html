{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="panel panel-default ">
        <div class="panel-heading"><h3 class="panel-title"><strong>Scenario Details </strong></h3></div>
        <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {% crispy scenario_form %}
                </div>
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <iframe src="{% url 'new_assets_topology' %}" alt="circa1990browser" ></iframe>

{% endblock content %}

{% block end_body_scripts %}
    <script>
        $(function () {
            $("#id_start_date").datepicker({
                format: 'dd-mm-yyyy',
            });
        });
    </script>

{% endblock end_body_scripts %}
