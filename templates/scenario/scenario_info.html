{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <style>
        @media screen and (max-width: 991px) {
            #titlee {
                text-align: center !important;
                font-size: 23px !important;
                margin-left: 3em;

            }
        }
        @media screen and (max-width: 767px) {
            .btn btn-success, .submit-btn btn btn-primary {
                width: 30%;
                padding:1em;
                font-size: 13px;
            }
        }
    </style>
    <br>

    <button onclick="goBack()" id="backbutton"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <br>
    <br>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="panel panel-default ">
                <br>
                <br>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <div class="panel-heading"><h3 class="panel-title" id="titlee" style="width:65%;">
                            <strong>Scenario Details</strong></h3>
                        </div>
                        <br>
                        <div class="panel-body">
                            <form action="{% url 'scenario_update' scenario_id %}" class="uniForm"
                                  method="post">
                                {% crispy scenario_form %}
                                <div class="row">
                                    <div class="col-sm-4"></div>
                                    <div class="col-sm-4">
                                        <button class="btn btn-primary btn-lg" type="submit" style="margin-left:30px;" type="submit">
                                            Submit
                                        </button>
                                    </div>
                                    <div class="col-sm-4"></div>
                                </div>
                            </form>
                        </div> <!-- panel-body -->
                    </div>
                </div> <!-- row -->
            </div> <!-- panel panel-default -->
        </div>
    </div>

    <iframe id="topoFrame" src="{% url 'new_assets_topology' scenario_id %}"
            style="width: 100%; height: 100vh; display: none"></iframe>
    <div id="destFrame"></div>

{% endblock content %}

{% block end_body_scripts %}
    <script>
        $(function () {
            $("#id_start_date").datepicker({
                format: 'mm/dd/yyyy',
            });
        });
    </script>

{% endblock end_body_scripts %}
