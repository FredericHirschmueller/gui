{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="panel panel-default ">
        <div class="panel-heading"><h3 class="panel-title"><strong>Scenario Details </strong></h3></div>
        <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {% crispy scenario_form %}
                </div>
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <iframe id="topoFrame" src="{% url 'new_assets_topology' scenario_id %}" style="width: 100%; height: 100vh; display: none"></iframe>
    <div id="destFrame"></div>

{% endblock content %}

{% block end_body_scripts %}
